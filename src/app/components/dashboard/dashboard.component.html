<div id="wrapper">
  <div id="content-wrapper">
    <div class="container-fluid">
      <mat-toolbar class="my-2">
        Overview
      </mat-toolbar>

      <!-- Icon Cards-->
      <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fas fa-fw fa-comments"></i>
              </div>
              <div class="mr-5">{{ tasks.length }} Tasks</div>
            </div>
            <a
              (click)="tab = 1"
              class="card-footer text-white clearfix small z-1"
              [routerLink]=""
            >
              <span class="float-left">View Details</span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fas fa-fw fa-list"></i>
              </div>
              <div class="mr-5">{{ departments.length }} Departments!</div>
            </div>
            <a
              (click)="tab = 2"
              class="card-footer text-white clearfix small z-1"
              [routerLink]=""
            >
              <span class="float-left">View Details</span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fas fa-fw fa-shopping-cart"></i>
              </div>
              <div class="mr-5">{{ employees.length }} Employees</div>
            </div>
            <a
              (click)="tab = 3"
              class="card-footer text-white clearfix small z-1"
              [routerLink]=""
            >
              <span class="float-left">View Details</span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-dark o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fas fa-fw fa-comments"></i>
              </div>
              <div class="mr-5">Calendar</div>
            </div>
            <a
              (click)="tab = 4"
              class="card-footer text-white clearfix small z-1"
              [routerLink]=""
            >
              <span class="float-left">View Details</span>
            </a>
          </div>
        </div>
      </div>

      <mat-tab-group>
        <!-- Tasks DataTables -->
        <mat-tab label="Tasks" *ngIf="tab == 1">
          <app-data-table
            [data]="tasks"
            [displayedColumnsData]="displayColumnsTasks"
            [pageSizeData]="2"
            [pageSizeOptionsData]="[2, 4, 6]"
          ></app-data-table>
        </mat-tab>
        <!-- Department table-->
        <mat-tab label="Departments" *ngIf="tab == 2">
          <!-- Departments DataTables -->
          <app-data-table
            [data]="departments"
            [displayedColumnsData]="displayColumnsDepartments"
            [pageSizeData]="2"
            [pageSizeOptionsData]="[2, 4, 6]"
          ></app-data-table>
        </mat-tab>
        <!-- Employees table-->
        <mat-tab label="Employees" *ngIf="tab == 3">
          <!-- Employees DataTables -->
          <app-data-table
            [data]="employees"
            [displayedColumnsData]="displayColumnsEmployees"
            [pageSizeData]="2"
            [pageSizeOptionsData]="[2, 4, 6]"
          ></app-data-table>
        </mat-tab>

        <mat-tab label="Calendar" *ngIf="tab == 4">
          <app-calendar></app-calendar>
        </mat-tab>
      </mat-tab-group>
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- /#wrapper -->
